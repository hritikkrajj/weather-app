<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Now</title>
</head>
<body>
    <div id="wrapper">
        <h1> Sky Cast</h1>
        <!-- <p style="text-align: center;">"Whether the Weather is weathering or not"</p> -->

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- WEATHER CONTAINER -->
        <div class="weather-container">

            <!-- GRANT LOCATION -->
            <div class="sub-container grant-location">
                <img src="./assets/location.png" alt="" width="65" height="65" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information.</p>
                <button class="button" data-grantAccess>Grant Access</button>
            </div>

            <!-- SEARCH CONTAINER -->
            <form class="search-container" data-searchForm>
                <input type="text" placeholder="Search for City.." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search (3).png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- LOADING SCREEN  -->
            <div class="sub-container loading-container">
                <img src="./assets/tube-spinner.svg" alt="" width="50" height="50">
                <p>loading</p>
            </div>

            <!-- WEATHER INFORMATION -->
            <div id="weather-info" class="sub-container">

                <!-- City name and flag -->
                <div id="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                
                <!-- weather description -->
                <p data-weatherDescription></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>
                
                <!-- CARDS -->
                <div id="cards">

                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p style="font-size: medium;">WINDSPEED</p>
                        <p style="font-size: medium;" data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p style="font-size: medium;">HUMIDITY</p>
                        <p style="font-size: medium;" data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p style="font-size: medium;">CLOUDS</p>
                        <p style="font-size: medium;" data-clouds></p>
                    </div>
                </div>

            </div>



        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
